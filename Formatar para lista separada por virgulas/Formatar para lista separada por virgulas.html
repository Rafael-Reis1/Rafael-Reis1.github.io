<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="/imgs/arrow_back_white.webp?v=1901260155" as="image">
    <link rel="stylesheet" href="style.css?v=1901260155">
    <link rel="stylesheet" href="../assets/libs_comuns/fonts.css">
    <link rel="icon" type="image/svg+xml" href="../favicon.svg?v=1901260155">
    <title>Formatar Lista</title>
</head>

<body>
    <button class="btnVoltar" id="btnVoltar">
        <img class="seta-animada arrow-back-icon">
        Home
    </button>

    <div class="container">
        <h1>Formatar para lista de números separada por vírgulas</h1>
        <div class="opcoes">
            <textarea name="numeros" id="numeros" rows="20"></textarea>
            <div class="formatarBTNS">
                <div class="formatOpcoes">
                    <button id="formataLista">Formatar lista</button>
                    <div class="checkbox-group">
                        <div>
                            <input type="checkbox" id="aspas" name="aspas" value="aspas">
                            <label for="aspas">Com aspas</label>
                        </div>
                    </div>
                </div>
                <button id="limpar">Limpar</button>
            </div>
        </div>
    </div>
    <div id="listaFormatadaPopup" style="display: none;">
        <div id="listaBackgroud">
        </div>
        <div class="popupCard">
            <div class="listaNumeros">
                <p id="listaFormatada"></p>
            </div>
            <div class="formatarBTNS">
                <button id="copiarListaBtn">Copiar lista</button>
                <button id="fechar">Fechar</button>
            </div>
        </div>
    </div>
    <script src="app.js?v=1901260155"></script>
</body>

</html>
