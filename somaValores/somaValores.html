<body>
    <button class="btnVoltar" id="btnVoltar">

    <div class="container">
        <h1>Soma lista de valores</h1>

            <div class="somaBTNS">
                <div class="somarOpcoes">
                    <button id="realizarSoma">Realizar soma</button>
                    <div class="checkbox-group">
                        <div>
                            <input type="checkbox" id="ignorar" name="ignorar" value="ignorar">
                            <label for="ignorar">Ignorar n√∫meros repetidos</label>
                        </div>
                    </div>
                </div>
                <button id="limpar">Limpar</button>
            </div>
        </div>
    </div>
    <div id="somaPopup" style="display: none;">
        <div id="listaBackgroud">
        </div>
        <div class="popupCard">
            <div class="listaNumeros">
                <p id="resultadoSoma"></p>
            </div>
            <div class="somaBTNS">
                <button id="copiarBtn">Copiar</button>
                <button id="fechar">Fechar</button>
            </div>
        </div>
    </div>
