<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="/imgs/arrow_back_white.webp" as="image">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <title>Leitor de logs</title>
</head>

<body>
    <button class="btnVoltar" id="btnVoltar">
        <img class="seta-animada arrow-back-icon">
        Home
    </button>

    <div class="container">
        <h1>Leitor de logs</h1>
        <div class="opcoes">
            <div id="file-upload" class="file-upload">
                <label for="file-input" class="file-upload-label">
                    <img id="imageUpload" src="assets/upload.webp" alt="upload">
                    Arraste e solte o arquivo de log aqui ou clique para selecionar
                </label>
                <input type="file" id="file-input" class="custom-file-input" accept="*/*" capture="environment"
                    multiple>
            </div>
        </div>
    </div>
    <div id="arquivoLogPopup" style="display: none;">
        <div id="listaBackgroud">
        </div>
        <div class="popupCard">
            <div id="logHistogram" class="log-histogram" style="display: none;"></div>
            <div id="logDashboard" class="log-dashboard" style="display: none; width: 100%;">
                <div class="stat-item">
                    <span class="stat-label">Total:</span>
                    <span id="statTotal" class="stat-value">0</span>
                </div>
                <div class="stat-item error">
                    <span class="stat-label">Erros:</span>
                    <span id="statErrors" class="stat-value">0</span>
                </div>
                <div class="stat-item warn">
                    <span class="stat-label">Alertas:</span>
                    <span id="statWarnings" class="stat-value">0</span>
                </div>
                <div class="stat-item info">
                    <span class="stat-label">Dura√ß√£o:</span>
                    <span id="statDuration" class="stat-value">--</span>
                </div>
            </div>
            <div class="containerArquivoLog">
                <div id="conteudoArquivoLog"></div>
            </div>
            <div class="formatarBTNS">
                <div class="filters-container">
                    <div class="time-filters">
                        <input type="time" id="timeStart" title="Hora In√≠cio">
                        <span style="color: var(--text-color);">-</span>
                        <input type="time" id="timeEnd" title="Hora Fim">
                    </div>
                    <input type="text" id="searchInput" placeholder="Search logs...">
                    <div class="checkbox-group">
                        <div>
                            <input type="checkbox" id="info" value="INFO">
                            <label for="info">INFO</label>
                        </div>
                        <div>
                            <input type="checkbox" id="warn" value="WARN">
                            <label for="warn">WARN</label>
                        </div>
                        <div>
                            <input type="checkbox" id="error" value="ERROR">
                            <label for="error">ERROR</label>
                        </div>
                        <div>
                            <input type="checkbox" id="debug" value="DEBUG">
                            <label for="debug">DEBUG</label>
                        </div>
                    </div>
                </div>
                <div id="pagination-controls" class="pagination-controls" style="display: none;"></div>
                <div class="pin-controls" style="margin-right: 15px; display: flex; gap: 5px;">
                    <button id="prevPin" title="Anterior Pin">‚¨Üüìç</button>
                    <button id="nextPin" title="Pr√≥ximo Pin">‚¨áüìç</button>
                </div>
                <button id="exportar">Exportar Logs</button>
                <button id="fechar">Fechar</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
