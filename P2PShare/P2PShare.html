<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>P2P File Share</title>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <button class="btnVoltar" onclick="window.history.back()">
        <img class="seta-animada arrow-back-icon">
        Voltar
    </button>

    <div class="container">
        <h1>P2P Share</h1>

        <div id="panel-waiting" class="card-panel">
            <div class="qr-container">
                <div id="qrcode">
                    <div class="qr-loading">
                        <div class="spinner"></div>
                        <p>Conectando ao servidor...</p>
                    </div>
                </div>
            </div>

            <div id="ready-content">
                <p class="status-text">Aguardando conexão...</p>

                <div class="link-box">
                    <input type="text" id="share-link" readonly>
                    <button id="btn-copy" class="btn-action">Copiar</button>
                </div>

                <p class="instruction">
                    Escaneie com a câmera do celular ou mande o link para conectar.
                </p>
            </div>
        </div>

        <div id="panel-connected" class="card-panel" style="display: none;">
            <div class="connection-status">
                <div class="status-dot"></div>
                <span id="remote-peer-name">Conectado com Dispositivo</span>
            </div>

            <div id="drop-zone" class="file-upload">
                <label for="file-input" class="file-upload-label">
                    <img src="../Leitor-logs-totvs-fluig/assets/upload.webp" id="upload-icon" alt="upload">
                    Arraste arquivos aqui ou clique para selecionar
                </label>
                <input type="file" id="file-input" class="custom-file-input">
            </div>

            <div id="transfers-list" class="transfers-container">
            </div>

            <button id="btn-disconnect" class="btn-cancel">
                Desconectar
            </button>
        </div>
    </div>

    <div id="alertModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3 id="alertTitle">Aviso</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p id="alertMessage"></p>
            </div>
            <div class="modal-actions">
                <button class="btn-action" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
